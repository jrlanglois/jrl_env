name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Shell lint
        run: |
          set -euo pipefail
          if git ls-files '*.sh' | grep -q .
          then
              git ls-files -z '*.sh' | xargs -0 shellcheck
          else
              echo "No shell scripts to lint."
          fi

      - name: Python syntax check
        run: |
          python3 -m compileall helpers common test systems setup.py 2>&1 | grep -v "Listing" || true
          if python3 -m compileall helpers common test systems setup.py 2>&1 | grep -i "error\|syntax"; then
            echo "Python syntax errors found"
            exit 1
          fi

  formatting:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python and dependencies
        uses: ./.github/actions/setupPython

      - name: Run formatting pipeline
        shell: bash
        run: python3 helpers/formatRepo.py

      - name: Fail if formatting changes files
        shell: bash
        run: |
          if ! git diff --quiet
          then
              git status -sb
              echo "::error ::Formatting changed files. Run 'python3 helpers/formatRepo.py' locally and commit the results."
              exit 1
          fi

  setup-validation-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python and dependencies
        uses: ./.github/actions/setupPython

      - name: Run setup validation tests
        shell: bash
        run: python3 test/test/testSetupValidation.py

      - name: Run wildcard repository tests
        shell: bash
        run: python3 test/test/testWildcardRepos.py

      - name: Run platform detection tests
        shell: bash
        run: python3 test/test/testPlatformDetection.py