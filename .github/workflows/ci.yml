name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Shell lint
        run: |
          set -euo pipefail
          files="$(git ls-files '*.sh')"
          if [ -n "$files" ]
          then
              shellcheck $files
          else
              echo "No shell scripts to lint."
          fi

      - name: Python syntax check
        run: python -m compileall helpers

  formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure helper scripts are executable
        run: chmod +x helpers/*.sh helpers/*.py

      - name: Run formatting pipeline
        run: ./helpers/formatRepo.sh

      - name: Fail if formatting changes files
        run: |
          if ! git diff --quiet
          then
              git status -sb
              echo "::error ::Formatting changed files. Run ./helpers/formatRepo.sh locally and commit the results."
              exit 1
          fi

