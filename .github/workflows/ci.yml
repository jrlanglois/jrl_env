name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Shell lint
        run: |
          set -euo pipefail
          if git ls-files '*.sh' | grep -q .
          then
              git ls-files -z '*.sh' | xargs -0 shellcheck
          else
              echo "No shell scripts to lint."
          fi

      - name: Python syntax check
        run: python -m compileall helpers

  formatting:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run formatting pipeline
        shell: bash
        run: bash ./helpers/formatRepo.sh

      - name: Fail if formatting changes files
        shell: bash
        run: |
          if ! git diff --quiet
          then
              git status -sb
              echo "::error ::Formatting changed files. Run ./helpers/formatRepo.sh locally and commit the results."
              exit 1
          fi

