name: Test on Multiple Platforms

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-platforms:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: ubuntu
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: win11

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Test setup (dry-run)
        shell: bash
        run: python3 setup.py --install --dryRun

      - name: Test update (dry-run)
        shell: bash
        run: python3 setup.py --update --dryRun

      - name: Validate configs
        shell: bash
        run: python3 -m common.systems.validate ${{ matrix.platform }}

      - name: Run unit tests
        shell: bash
        run: |
          python3 test/test/testUtilities.py
          python3 test/test/testPlatformDetection.py
